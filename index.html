<!DOCTYPE html>
<head>
    <title>Such Calculator</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body style="background-color:#F7F4FF">
    <div class="well well-lg" id="getCalc">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>Such Calculator</h3></div>
            </div>
            <div class="row text-center inter" style="border-style: solid; border-color: white">
                <h2 id="output"></h2></div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-danger btn-lg col-md-3" id="bAC">AC</button>
                    <button class="btn btn-danger btn-lg col-md-3" id="bCE">CE</button>
                    <button class="btn btn-default btn-lg col-md-3" id="c6">%</button>
                    <button class="btn btn-default btn-lg col-md-3" id="c5">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center" role="group">
                    <button class="btn btn-default btn-lg col-md-3" id="b7">7</button>
                    <button class="btn btn-default btn-lg col-md-3" id="b8">8</button>
                    <button class="btn btn-default btn-lg col-md-3" id="b9">9</button>
                    <button class="btn btn-default btn-lg col-md-3" id="c4">pow</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center" role="group">
                    <button class="btn btn-default btn-lg col-md-3" id="b4">4</button>
                    <button class="btn btn-default btn-lg col-md-3" id="b5">5</button>
                    <button class="btn btn-default btn-lg col-md-3" id="b6">6</button>
                    <button class="btn btn-default btn-lg col-md-3" id="c3">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center" role="group">
                    <button class="btn btn-default btn-lg col-md-3" id="b1">1</button>
                    <button class="btn btn-default btn-lg col-md-3" id="b2">2</button>
                    <button class="btn btn-default btn-lg col-md-3" id="b3">3</button>
                    <button class="btn btn-default btn-lg col-md-3" id="c2">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center" role="group">
                    <button class="btn btn-default btn-lg col-md-3" id="b0">0</button>
                    <button class="btn btn-default btn-lg col-md-3" id="b.">.</button>
                    <button class="btn btn-default btn-lg col-md-3" id="b=">=</button>
                    <button class="btn btn-default btn-lg col-md-3" id="c1">+</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
